    <section class="section" id="about">
        <h1 class="section-headline">About</h1>
        <figure class="about">
            <img class="about-image"
                src="https://images.pexels.com/photos/6967897/pexels-photo-6967897.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="panda!">
            <figcaption class="about-caption">
                <h2 class="about-headline">What is "Panda World" ? </h2>
                <p class="about-description">
                    すこし前、ネット詐欺に引っ掛かり大金を失った。<br />
                    　「どうして気付けなかったんだろう。」<br>
                    いまだに、悔やんでも悔やみきれない。<br /><br>
                    相手はパンダ語を話していた。<br>
                    当時、語学力が不足していたのは明らかだが、<br />
                    　「もっとITの知識があれば・・・」　<br>
                    こうして、"YoutubeでIT情報を貪る"という趣味が増えた。<br /><br>
                    でも見ているだけではよくわからない。<br>
                    手を動かそうにも環境構築の用語に付いて行けない。<br />
                    悶々とするなか 偶然見つけたパンダ講座。<br>
                    上司に相談もせず 気づけば"Panda World"に飛び込んでいた。<br />
                </p>
            </figcaption>
        </figure>
    </section>

        <section class="section" id="games">
            <h1 class="section-headline">Games</h1>
            <h3 class="game-discripion"> パンダ語をマスターするにはタイピング練習が重要です。<br>
                HSKレベルをクリックして、出題される単語を入力してみましょう！</br>
            </h3>
            <div class="game">
                <section class="container">
                    <div class="l_btns">
                        <button type="button" value="1" class="btn">HSK1</button>
                        <button type="button" value="2" class="btn">HSK2</button>
                        <button type="button" value="3" class="btn">HSK3</button>
                        <button type="button" value="4" class="btn">HSK4</button>
                        <button type="button" value="5" class="btn">HSK5</button>
                        <button type="button" value="6" class="btn">HSK6</button>
                    </div>
                    <div id="Display1"> Check the words here ! </div>
                    <div id="Display2"> ( Here is hint ! ) </div>
                    <div id="Display3"> ( Here is meaning ! ) </div>
                    <!-- <textarea id="typebox" autofocus>Type here !</textarea> -->
                    <textarea id="typebox">Type here !</textarea>
                    <div id="next"></div>
                </section>
            </div>
        </section>

        <section class="section section-secondary" id="contact">
            <h1 class="section-headline">Contact</h1>
            <form class="from" action="">
                <table class="form-table">
                    <tr>
                        <th> <!-- table headline -->
                            <label for="menu">Menu</label>
                        </th>
                        <td> <!-- table data -->
                            <select class="select" id="menu">
                                <option value="menu1">パンダについて</option>
                                <option value="menu2">このページについて</option>
                                <option value="menu3">その他　(;°-°;))) </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="name">Name</label>
                        </th>
                        <td>
                            <input class="input" type="text" id="name">
                            <!-- text/email/tel/password radio/checkbox -->
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">Email</label>
                        </th>
                        <td>
                            <input class="input" type="email" id="email">
                            <!-- text/email/tel/password -->
                        </td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>
                            <label class="radio">
                                <input type="radio" name="gender" value="male">Male
                            </label>
                            <label class="radio">
                                <input type="radio" name="gender" value="female">Female
                            </label>
                            <label class="radio">
                                <input type="radio" name="gender" value="other">Other
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="detail">Detail</label>
                        </th>
                        <td>
                            <textarea class="textarea" id="detail" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="form-button">
                    <button class="button button-submission" type="submit">Submit</button>
                </div>
            </form>
        </section>
